<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ваши мета-теги, CSS и JavaScript здесь -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dark-theme.css', v=2) }}">
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    {% if 'access_token_cookie' in request.cookies %}
    <nav>
        <a href="{{ url_for('adm.home') }}">Home</a>
        <a href="{{ url_for('adm.statistic') }}">Statistic</a>
        <a href="{{ url_for('adm.users') }}">Users</a>
        <a href="{{ url_for('adm.logs') }}">Logs</a>
        <a href="{{ url_for('adm.payment_plans') }}">Plans</a>
        <a href="{{ url_for('adm.text_db') }}">Texts</a>
        <a href="{{ url_for('adm.black_list') }}">Black List</a>
        <a href="{{ url_for('adm.blog') }}">Blog Add</a>
        <a href="{{ url_for('adm.update_blog') }}">Blog Upd</a>
        <a href="{{ url_for('adm.global_settings') }}">Settings</a>
        <a href="{{ url_for('adm.settings') }}" style="float: right;">
            <img src="{{ url_for('static', filename='gear.png') }}" alt="Settings" width="20px" height="20px" />
        </a>        
        <a href="{{ url_for('adm.logout') }}" style="float: right;">Log out</a>
    </nav>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
