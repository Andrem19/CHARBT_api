<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  width: 600px;
  padding: 20px;
  background-color: #f8f8f8;
  margin: 0 auto;
  border: 1px solid #e7e7e7;
  border-radius: 5px;
}

h2 {
  color: #333;
}

p {
  color: #666;
  line-height: 1.6;
}

.ticket-number {
  color: #888;
  font-size: 1.2em;
  font-weight: bold;
}

</style>
</head>
<body>

<div class="container">
  <h2>Your Ticket Has Been Created</h2>
  <p class="ticket-number">Ticket Number: #{{ticketNumber}}</p>
  <p>Please expect a response within 24 hours. Our team will contact you to assist you.</p>
</div>

</body>
</html>
