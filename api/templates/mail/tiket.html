<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  width: 600px;
  padding: 20px;
  background-color: #f8f8f8;
  margin: 0 auto;
  border: 1px solid #e7e7e7;
  border-radius: 5px;
}

h2 {
  color: #333;
}

p {
  color: #666;
  line-height: 1.6;
}

.info {
  color: #888;
  font-size: 0.9em;
}

</style>
</head>
<body>

<div class="container">
  <h2>Subject: {{subject}}</h2>
  <br/>
  <p>{{message}}</p>
  <br/>
  <p class="info">User ID: {{userId}}</p>
  <p class="info">User Email: {{userEmail}}</p>
</div>

</body>
</html>
